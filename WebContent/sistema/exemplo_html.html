<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WEB I - Daniel Olinto</title>
<link rel="stylesheet" type="text/css" href="/web1/css/style.css">
</head>
<body>

	<div id="wrapper">

		<h1>Revisando HTML...</h1>

		<form action="">

			<table>

				<thead>
					<tr>
						<th colspan="2">Tabela de Formulário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="coluna">Nome:</td>
						<td><input type="text" name="nome" size="83" class="text" /></td>
					</tr>
					<tr>
						<td class="coluna">Endereço:</td>
						<td><input type="text" name="endereco" size="83" class="text" /></td>
					</tr>
					<tr>
						<td class="coluna">Estado:</td>
						<td><select name="estado">
								<option value="RN">RN</option>
								<option value="AL">AL</option>
								<option value="BA">BA</option>
								<option value="CE">CE</option>
								<option value="MA">MA</option>
								<option value="PB">PB</option>
								<option value="PE">PE</option>
								<option value="PI">PI</option>
						</select></td>
					</tr>
					<tr>
						<td class="coluna">Sexo:</td>
						<td><input type="radio" name="sexo" value="Masculino" />
							Masculino <input type="radio" name="sexo" value="Feminino" />
							Feminino</td>
					</tr>
					<tr>
						<td class="coluna">Interesses:</td>
						<td><input type="checkbox" name="interesses"
							value="Informática" /> Informática <input type="checkbox"
							name="interesses" value="Culinária" /> Culinária <input
							type="checkbox" name="interesses" value="Política" /> Política <input
							type="checkbox" name="interesses" value="Esporte" /> Esporte</td>
					</tr>
					<tr>
						<td class="coluna">Observações:</td>
						<td><textarea rows="6" cols="85" class="text"></textarea></td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<button type="button">Confirmar</button>
						</td>
					</tr>
				</tbody>

			</table>

		</form>

	</div>
	<!-- #wrapper -->

</body>
</html>
